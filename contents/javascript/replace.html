<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>簡易置換ツール</title>
<!-- commons javascript -->
<script src="../../assets/js/ga.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!-- /commons javascript -->

<!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!-- /Bootstrap -->

<!-- common css -->
<link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
<!-- /common css -->

<script src="../../assets/js/jquery.cookie.autosave.js"></script>
<script>
$(function(){
	$('input[type="checkbox"]').cookieAutosave();
	$('textarea').cookieAutosave();

	$('textarea[name="replacedText"]').on('click', function(){
		$(this).select();
	});

	$('textarea[name="originalText"]').on('input', function(){
		var text = $(this).val();
		var removeBreak = $('input[name="removeBreak"]').prop('checked');
		var removeTab = $('input[name="removeTab"]').prop('checked');

		if(removeBreak){
			text = text.replace(/\r?\n/g, '');
		}
		if(removeTab){
			text = text.replace(/\t/g, '');
		}
		$('textarea[name="replacedText"]').val(text);
	});
});
</script>

</head>
<body>

<main class="container">
	<div class="page-header">
		<h1>簡易置換ツール <small><small>改行、タブなどを削除するツール</small></small></h1>
	</div>

	<div class="containter">
		<label><input type="checkbox" name="removeBreak" />改行を削除</label>
		<label><input type="checkbox" name="removeTab" checked="checked" />タブを削除</label>
		<br><br>
		<textarea name="originalText" cols="100" rows="10"></textarea>
		<br><br><br>
		<textarea name="replacedText" cols="100" rows="10" readonly="readonly"></textarea>
	</div>
