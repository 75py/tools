<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!-- /Bootstrap -->

<!-- common css -->
<link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
<!-- /common css -->

<script src="../../assets/js/jquery.cookie.autosave.js"></script>
<script>
$(function(){
	$('input[name="case"]').cookieAutosave();
});
</script>
<script>
$(function(){
	$('#resultText').on('click', function(){
		$(this).select();
	});

	$('#toCamel').on('click', function(){
		var origin = $('#originalText').val();
		var result = origin.replace(/_./g, function(matched) {
			return matched.charAt(1).toUpperCase();
		});

		if($('input[name="case"]:checked').val() == 'upper'){
			result = result.toUpperCase();
		}else if($('input[name="case"]:checked').val() == 'lower'){
			result = result.toLowerCase();
		}
		$('#resultText').val(result);
	});
	$('#toSnake').on('click', function(){
		var origin = $('#originalText').val();
		var result = origin.replace(/([A-Z]+)([A-Z][a-z])/g, "$1_$2").replace(/([a-z])([A-Z])/g, "$1_$2");

		if($('input[name="case"]:checked').val() == 'upper'){
			result = result.toUpperCase();
		}else if($('input[name="case"]:checked').val() == 'lower'){
			result = result.toLowerCase();
		}
		$('#resultText').val(result);
	});
});
</script>
</head>
